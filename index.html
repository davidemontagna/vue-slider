<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <main>
        <div id="app">
            <div class="container dm-slide">
                <div class="row">

                    <!--Inserisco immagine grande con relativo titolo e testo-->
                    <div v-for="(element, index) in images" :class="bigImgActive(index)" class="col-9 p-0 dm-pos" id="big-image">
                        <img :src="element">
                        <div class="dm-txt">
                            <h3 v-for="(showTitle, index) in title" :class="bigImgActive(index)">
                                {{showTitle}}
                            </h3>
                            <span v-for="(showText, index) in text" :class="bigImgActive(index)">
                                {{showText}}
                            </span>
                        </div>
                    </div>
                    <div class="col-2 p-0 dm-pos" >
                        <!--Freccia Su-->
                        <div v-show="!(activeOn == 0)" @click="arrowUp" class="dm-arrow-up">
                            <i class="fa-solid fa-circle-arrow-up"></i>
                        </div>

                        <!--Freccia GiÃ¹-->
                        <div v-show="!(activeOn == (images.length - 1))" @click="arrowDown" class="dm-arrow-down">
                            <i class="fa-solid fa-circle-arrow-down "></i>
                        </div>

                        <!--Sezione immagini piccole-->
                        <div  id="small-images">
                            <div class="dm-sm-opacity-off" v-for="(element, index) in images" :class="opacityOn(index)">
                                <img v-bind:src="element">
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </main>
        
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="myscript.js"></script>
</body>
</html>
